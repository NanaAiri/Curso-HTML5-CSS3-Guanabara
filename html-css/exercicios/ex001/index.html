<!DOCTYPE html> <!--html 5-->
<html lang="pt-br"> <!--tag parametro idioma-->
<head>
    <meta charset="UTF-8"> <!--conjunto de caracteres / padrão de codificaçao de caracteres que suporta acentuação-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--o seu site vai usar 100% da tela disponivel do navegador-->
    <title> Meu primeiro exercício </title> <!--título do site-->
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--título de nivel 1-->
    <hr> <!--linha horizontal-->
    <P>Esse é o meu primeiro documento HTML! Estou muito feliz!</P>
    <p>Este é um momento único! Estou criando um site!</p>
</body>
<!-- head é configuraçoes do site
body é o conteudo do site -->
</html>
